<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<ol>");
        for(let i = 0; i < 5; i++){
            let los = Math.floor((Math.random()* 10 ) + 1);
            document.write("<li> " + los + "</li> <br>");
        }
        document.write("</ol>");
    </script>
</body>
</html>
