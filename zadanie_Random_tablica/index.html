<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tab = [];


        for(let i = 0; i < 20; i++){
            tab[tab.length] = Math.floor(Math.random() * 10) + 1;
        }

        let l = tab.length;

        for(let j = 0; j < l; j++){

        
            if(tab[j] % 2 == 0){
                document.write(tab[j] + " ");
            }
           
        }
    </script>
</body>
</html>
