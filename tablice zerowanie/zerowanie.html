    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        let tab = [1,2,3,4,5,6,7, 8];
        for(let i = 0; i < tab.length; i++){
            tab[i] = 0;
        }
        document.write(tab)

        for(let i = 0; i < tab.length; i++){
            
            tab[i] = (2 *i) + 1;
        }
        document.write("<br>");
        document.write(tab);
    </script>
