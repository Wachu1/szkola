<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let tab= [1,2,3,4];
        //document.write(tab[0] + " " + tab[1])

        for(let i = 0; i < tab.length; i++){
            document.write(tab[i] + "  ");
        }
        document.write("<br>")

        for(let i = 0; i < tab.length; i++){
            document.write(tab[i] + " | ");
        }
        document.write("<br>");

        for(let i = 0; i < tab.length; i++){
            document.write(tab[i] + "<br>")
        }
    </script>
</body>
</html>
